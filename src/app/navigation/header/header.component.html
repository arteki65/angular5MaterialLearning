<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/">NG Fitness</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.lt-sm>
    <ul fxLayout fxLayoutGap="10px" class="nav-elements">
      <li><a routerLink="/signup" *ngIf="!(isAuth$ | async)">Signup</a></li>
      <li><a routerLink="/login" *ngIf="!(isAuth$ | async)">Login</a></li>
      <li><a routerLink="/training" *ngIf="isAuth$ | async">Training</a></li>
      <li *ngIf="isAuth$ | async"><a style="cursor: pointer" (click)="onLogout()">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
